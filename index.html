<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Art Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>

    <div class="wall-bg"></div>
